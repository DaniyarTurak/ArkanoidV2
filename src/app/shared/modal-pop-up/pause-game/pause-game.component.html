<div class="modal">
  <h1 mat-dialog-title [ngStyle]="{ color: '#fff' }">Pause</h1>
  <div mat-dialog-content></div>
  <div class="btn-container" mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="handleRestartClick()">
      Restart
    </button>
    <button mat-raised-button color="primary" (click)="handleCancelClick()">
      Cancel
    </button>
  </div>
</div>
