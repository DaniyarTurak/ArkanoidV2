<div class="board">
  <app-score></app-score>
  <app-bricks [isGameStarted]="isGameStarted"></app-bricks>

  <app-ball
    *ngFor="let ball of balls"
    [id]="ball.id"
    [isGameStarted]="isGameStarted"
    (destroyBall)="removeBall($event)"
  ></app-ball>

  <app-paddle [isGameStarted]="isGameStarted"></app-paddle>
</div>
