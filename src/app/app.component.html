<div #board class="board">
  <app-score></app-score>

  <ng-container *ngIf="startFlag">
    <app-bricks [isGameStarted]="startFlag"></app-bricks>

    <app-ball
      *ngFor="let ball of balls"
      [id]="ball.id"
      [startFlag]="startFlag"
      [pauseFlag]="pauseFlag"
      (destroyBall)="removeBall($event)"
    ></app-ball>

    <app-paddle
      [startFlag]="startFlag"
      [pauseFlag]="pauseFlag"
      [ballMoveFlag]="ballMoveFlag"
    ></app-paddle>
  </ng-container>
